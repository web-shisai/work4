<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>QQ注册验证</title>
</head>
<body>
<img src="image/bg_chs.png" alt=""/>
<h3>注册账号</h3>

<form id="fm" action="" method="post" >
    <p >
        <label for="name">昵称</label>
        <input type="text" name="name" id="name" required pattern="[-\w\u4E00-\u9FA5]{4,10}" />
        <span >长度为4-10个字符</span>
    </p>
    <p >
        <label for="password">密码</label>
        <input type="password" name="password" id="password" required pattern="[\dA-Za-z]{6,16}" />
        <span >长度为6-16个字符</span>
    </p>
    <p >
        <label for="repassword">确认密码</label>
        <input type="password" name="repassword" id="repassword" required pattern="[\dA-Za-z]{6,16}"/>
        <span >长度为6-16个字符</span>
    </p>
    <p >
        <label for="tel">手机号码</label>
        <input type="tel" name="tel" id="tel" required pattern="1[3578]\d{9}"/>
        <span >密码长度为11位，以13|5|7|8开头</span>
    </p>
    <p>
        <label for="mail">邮箱</label>
        <input type="email" name="mail" id="mail" required pattern="\w+@\w+(\.[a-z](2,4){1,2})"/>

    </p>
    <p>
        <label for="age">年龄</label>
        <input type="text" name="age" id="age" required pattern="\d|[1-9]\d|1[0-2]\d"/>

    </p>
    <p >
        <input type="image" src="image/btn.bmp"/>
    </p>
</form>


</body>
</html>
